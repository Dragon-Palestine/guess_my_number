<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="master.css" />
  </head>
  <body>
    <!-- start header -->
    <header>
      <div class="container">
        <input class="again" type="button" value="Again!" />
        <p>&lt; Between 1 and 20&gt;</p>
      </div>
    </header>
    <!-- end header -->

    <!-- start title -->
    <div class="title">
      <h1>Guess My Number!</h1>
    </div>
    <!-- End title -->

    <!-- start roles -->
    <div class="roles">
      <div class="container">
        <div class="boxInput">
          <input class="num" type="number" autofocus />
          <input class="check" type="button" value="Check!" />
        </div>

        <ul>
          <li class="status">🔍 Start guessing...</li>
          <li>🏁 Score: <span class="score">20</span></li>
          <li>🔝 HighScore: <span class="highScore">0</span></li>
        </ul>
      </div>
    </div>

    <!-- end roles -->

    <footer>
      <h2>made by &lt;3 Loai ⚡</h2>
    </footer>

    <script src="master.js"></script>
  </body>
</html>
